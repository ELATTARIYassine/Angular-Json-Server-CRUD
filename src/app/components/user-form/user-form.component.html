<div class="container">
    <div class="container text-center" style="margin:30px;">
        <button class="btn btn-dark" routerLink="/">Back to list</button>
    </div>

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">First name</label>
            <input type="text" name="fname" [(ngModel)]="user.fname" class="form-control" id="exampleInputEmail1" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Last name</label>
            <input type="text" name="lname" [(ngModel)]="user.lname" class="form-control" id="exampleInputPassword1" placeholder="Enter last name">
        </div>
        <button *ngIf="onAddOrUpdate" type="submit" class="btn btn-primary" (click)="processForm()">Add</button>
        <button *ngIf="!onAddOrUpdate" type="submit" class="btn btn-warning" (click)="processForm()">Update</button>
    </form>
</div>
